<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/dist/main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <div class="side-bar">
            <h4 class="user-name">User Name</h4>

            <ul>
                <li class="today">Today</li>
                <li class="seven-days">Next 7 Days</li>
                <li class="all-tasks">All Tasks</li>
                <!-- <li class="projects">Projects</li> -->
            </ul>
            <div class="projects">Projects</div>
        </div>
       <div class="card-container">
        <div class="card">
            <h1 class="dueDate" >08/18/2023</h1>
            <h3 class="title"      >My Birthday</h3> 
            <h4 class="description">Description</h4>
            <h4 class="priority"   >Priority</h4>
        </div>
        <div class="card">
            <h1  class="dueDate" >07/27/2023</h1>
            <h3  class="title"      >Mom's Birthday</h3> 
            <h4  class="description">Description</h4>
            <!-- <h4  class="priority"   >Priority</h4> -->
        </div>
        <div class="card">
            <h1  class="dueDate" >05/15/2023</h1>
            <h3  class="title"      >Random Date</h3> 
            <!-- <h4  class="description">Description</h4> -->
            <h4  class="dueDate"    >dueDate</h4> 
            <h4  class="priority"   >Priority</h4>
        </div>
        <div class="card">
            <!-- <h1  class="dueDate" >12/22/2022</h1> -->
            <h3  class="title"      >Title</h3> 
            <h4  class="description">Description</h4>
            <h4  class="priority"   >Priority</h4>
        </div>
       </div>
        <button class="add-task">Add task</button>

    </div>
</body>
</html>
